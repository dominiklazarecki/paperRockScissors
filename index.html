<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game PRS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="mainTitle">gra "papier, kamień, nożyczki"</h1>

    <div class="select">

        <h3 class="select_txtInfo">proszę, wybierz: </h3>


        <img data-option="papier" class="select_img1" src="img/paper.png" alt="paper">

        <img data-option="kamień" class="select_img2" src="img/rock.png" alt="rock">

        <img data-option="nożyce" class="select_img3" src="img/scissors.png" alt="scissors">

    </div>

    <button class="start">let's play!</button>

    <div class="panel">

        <div class="leftPanel">
            <h3 class="leftPanel_title">Wynik gry</h3>
            <p class="leftPanel_userChoice">Twój wybór: <span></span></p>
            <p class="leftPanel_computerChoice">Wybór komputera: <span></span></p>
            <p class="leftPanel_whoWin">Zwycięzca gry: <span></span></p>
        </div>

        <div class="rightPanel">
            <h3 class="rightPanel_title">Aktualne wyniki</h3>
            <p class="rightPanel_gameCounter">liczba gier: <span></span></p>
            <p class="rightPanel_winCounter">wygranych: <span></span></p>
            <p class="rightPanel_loseCounter">przegranych: <span></span></p>
            <p class="rightPanel_drawCounter">remisów: <span></span></p>
        </div>

    </div>



    <script src="main.js"></script>
</body>

</html>
